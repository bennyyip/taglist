name: unit-tests
on: [push, pull_request]
jobs:
  linux:
    name: linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vim:
          - nightly
          - v9.0.0000
          - v8.2.0000
          - v7.4.1689
        include:
          - vim: v9.0.0000
            gui: true
    steps:
      - name: Install ctags
        run: |
          sudo apt update && sudo apt install -y ctags
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Vim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          version: ${{ matrix.vim }}
      - name: Set up environment
        run: |
          if ${{ matrix.coverage == true }}; then
            TAGLIST_TEST_GUI=1
          fi
      - name: Run Tests
        run: |
          uname -a
          export VIMPRG=${{ steps.vim.outputs.executable }}
          $VIMPRG --version
          cd test
          ./run_tests.sh
  neovim-linux:
    name: neovim-linux
    runs-on: ubuntu-latest
    steps:
      - name: Install ctags
        run: |
          sudo apt update && sudo apt install -y ctags
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Neovim
        uses: rhysd/action-setup-vim@v1
        id: vim
        with:
          version: stable
          neovim: true
      - name: Run Tests
        run: |
          uname -a
          export VIMPRG=${{ steps.vim.outputs.executable }}
          $VIMPRG --version
          cd test
          ./run_tests.sh
